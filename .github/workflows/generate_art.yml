name: Generate Contribution Art
on:
  workflow_dispatch: {} 

permissions:
  contents: write

jobs:
  paint-art:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "OmegaAtNull"
          git config user.email "shva30978@gmail.com"

      - name: Process Art Schedule
        run: |
          echo "" | base64 -d > schedule.json
          jq -c '.[]' schedule.json | while read commit; do
            DATE=$(echo "$commit" | jq -r '.date')
            MSG=$(echo "$commit" | jq -r '.message')
            GIT_AUTHOR_DATE="$DATE 12:00:00" GIT_COMMITTER_DATE="$DATE 12:00:00" \
            git commit --allow-empty -m "$MSG"
          done

      - name: Push Commits
        run: git push origin main
